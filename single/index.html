<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clock with YouTube (Single)</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="../" class="link"><i class="fas fa-chevron-left fa-fw"></i>Topに戻る</a>
        <a href="https://github.com/kabo2468/clock-with-yt" target="_blank" class="link"><i class="fab fa-github fa-fw"></i>GitHub</a>
        <a href="https://twitter.com/kabo2468y" target="_blank" class="link"><i class="fab fa-twitter fa-fw"></i>Twitter</a>
    </header>
    <div id="container">
        <div id="video">
            <div id="youtube">
                <select id="selectList"></select><button id="selectBtn">決定</button>
            </div>
        </div>
        <div id="setDate">
            <p>合わせる時間: <input type="datetime-local" id="setDateInput"><button id="applyBtn">設定</button><br><span id="eventText"></span><br><span id="setDateText"></span></p>
        </div>
        <div id="nowDate">
            <p>現在時刻:<br><span id="nowDateText"></span></p>
        </div>
    </div>
    <button id="aboutBtn">閉じる</button>
    <div id="about">
        <p>このページは自由に時間を決めてできるページです。</p>
        <p>初期設定でイベントの時刻が決めてあります。</p>
        <p>先に時間を設定してから動画を選んでください。</p>
        <p>リセットするときは、再読込してください。</p>
        <p>Topに戻るには、上から戻ってください。</p>
        <p>閉じるを押すと、このボックスを閉じれます。</p>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://www.youtube.com/player_api" async></script>
    <script src="single.js" async></script>
</body>
</html>
